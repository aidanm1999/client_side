<!doctype html>
<html>
<head>
    
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap/bootstrap.min.css">
</head>
<body>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Talks')">Talks</button>
        <button class="tablinks" onclick="openTab(event, 'Schedule')">Schedule</button>
      </div>
      
      <div id="Talks" class="tabcontent">
          <div class=" table-card ">
              <h3>Talks
              </h3>
              <p>You can search for a talk by tag, speaker or session</p>
              <input class="form-control" id="Search" type="text" placeholder="Search...">
              <br>
              <table class="table table-hover table-responsive">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Talk Name</th>
                    <th scope="col">Speaker</th>
                    <th scope="col">Session</th>
                    <th scope="col">Tag</th>
                    <th scope="col">Interested?</th>
                    <th scope="col">Avg Rating</th>
                    <th scope="col">Your Rating</th>
                  </tr>
                </thead>
                <tbody id="talklist">
                  
                </tbody>
              </table>
        </div>
      </div>
      
      <div id="Schedule" class="tabcontent">
          <div class=" table-card ">
              <h3>Schedule
              </h3>
              <p>You can view your schedule here</p>
              <br>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Events</th>
                  </tr>
                </thead>
                <tbody id="schedule">
                  <tr>
                    <th>9:00</th>
                    <td id="9:00"></dh>
                  </tr>
                  <tr>
                    <th>9:30</th>

                  </tr>
                  <tr>
                    <th>11:30</th>

                  </tr>
                  <tr>
                    <th>12:00</th>
                    <td id="12:00"></dh>
                  </tr>
                  <tr>
                    <th>12:30</th>

                  </tr>
                  <tr>
                    <th>13:00</th>

                </tbody>
              </table>
        </div>
      </div>

      

    <script src="javascripts/lib/bootstrap/bootstrap.js" type="text/javascript" ></script>
